<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pending User Approvals</title>
  <style>
    :root {
      --bg: #0b1222;
      --panel: #0f172a;
      --panel-border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --danger: #ef4444;
      --card: #111827;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827, #0b1222 60%);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.02em;
    }

    .subtle { color: var(--muted); font-size: 13px; }

    .pill {
      background: rgba(34, 197, 94, 0.1);
      color: var(--accent);
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 12px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .panel h2 { margin: 0; text-transform: uppercase; letter-spacing: 0.08em; color: var(--muted); font-size: 13px; }

    .list { display: grid; gap: 10px; }

    .card {
      background: var(--card);
      border: 1px solid var(--panel-border);
      border-radius: 10px;
      padding: 12px;
      display: grid;
      gap: 6px;
    }

    .card-title { display: flex; justify-content: space-between; gap: 8px; align-items: center; font-weight: 700; }
    .badge { background: rgba(255,255,255,0.08); padding: 4px 8px; border-radius: 999px; font-size: 11px; color: var(--muted); }
    .meta { display: flex; gap: 10px; flex-wrap: wrap; font-size: 12px; color: var(--muted); }
    .empty { color: var(--muted); font-style: italic; }
    .error { background: rgba(239, 68, 68, 0.08); border: 1px solid rgba(239, 68, 68, 0.4); color: #fecdd3; padding: 10px; border-radius: 10px; display: none; }

    .actions { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 4px; }
    .chip-btn { background: transparent; color: var(--text); border: 1px solid var(--panel-border); border-radius: 999px; padding: 6px 12px; cursor: pointer; font-weight: 600; transition: border-color 0.2s ease, color 0.2s ease; }
    .chip-btn:hover { border-color: var(--accent); }
    .chip-btn.primary { color: var(--accent); border-color: rgba(34, 197, 94, 0.6); }
    .chip-btn.primary:hover { border-color: var(--accent); color: #bbf7d0; }
    .chip-btn.danger { color: var(--danger); border-color: rgba(239, 68, 68, 0.6); }
    .chip-btn.danger:hover { color: #fecdd3; border-color: var(--danger); }

    .nav-links { display: flex; gap: 8px; flex-wrap: wrap; }
    .nav-link { color: var(--text); text-decoration: none; border: 1px solid var(--panel-border); padding: 6px 12px; border-radius: 999px; font-weight: 600; }
    .nav-link:hover { border-color: var(--accent); color: var(--accent); }

    .legal-footer { position: fixed; right: 16px; bottom: 16px; font-size: 11px; color: var(--muted); z-index: 10; }
    .legal-footer a { color: inherit; text-decoration: none; }
    .legal-footer a + a { margin-left: 8px; }
    .legal-footer a:hover { color: var(--text); text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Pending User Approvals</h1>
      <div class="subtle">Approve or deny accounts before they can access the platform.</div>
      <div class="nav-links">
        <a class="nav-link" href="/admin.html">Back to admin overview</a>
      </div>
    </div>
    <div class="pill" id="stats-pill">Loadingâ€¦</div>
  </header>

  <div id="error" class="error"></div>

  <section class="panel">
    <div class="card-title">
      <h2>Unapproved Users</h2>
      <div class="badge" id="pending-count">0 pending</div>
    </div>
    <div class="list" id="pending-list"></div>
  </section>

  <script>
    const authState = JSON.parse(localStorage.getItem("pokerAuth") || "{}");
    const token = authState.token;

    if (!token) {
      window.location.href = "/";
    }

    const errorBox = document.getElementById("error");
    const pendingList = document.getElementById("pending-list");
    const pendingCount = document.getElementById("pending-count");
    const statsPill = document.getElementById("stats-pill");

    function clearError() {
      errorBox.textContent = "";
      errorBox.style.display = "none";
    }

    function showError(message) {
      errorBox.textContent = message;
      errorBox.style.display = "block";
    }

    function formatDate(value) {
      const date = new Date(value);
      return date.toLocaleString();
    }

    function renderPending(users) {
      pendingList.innerHTML = "";

      if (!users.length) {
        pendingList.innerHTML = '<div class="empty">No pending users ðŸŽ‰</div>';
        pendingCount.textContent = "0 pending";
        statsPill.textContent = "All caught up";
        return;
      }

      users.forEach((user) => {
        const card = document.createElement("div");
        card.className = "card";

        const title = document.createElement("div");
        title.className = "card-title";
        title.innerHTML = `<span>${user.username}</span><span class="badge">ID ${user.id}</span>`;

        const emailRow = document.createElement("div");
        emailRow.className = "meta";
        emailRow.textContent = `Email: ${user.email}`;

        const createdRow = document.createElement("div");
        createdRow.className = "meta";
        createdRow.textContent = `Created: ${formatDate(user.created_at)}`;

        const actions = document.createElement("div");
        actions.className = "actions";

        const approveBtn = document.createElement("button");
        approveBtn.className = "chip-btn primary";
        approveBtn.textContent = "Approve user";
        approveBtn.onclick = () => handleApprove(user);

        const denyBtn = document.createElement("button");
        denyBtn.className = "chip-btn danger";
        denyBtn.textContent = "Deny & delete";
        denyBtn.onclick = () => handleDeny(user);

        actions.appendChild(approveBtn);
        actions.appendChild(denyBtn);

        card.appendChild(title);
        card.appendChild(emailRow);
        card.appendChild(createdRow);
        card.appendChild(actions);
        pendingList.appendChild(card);
      });

      pendingCount.textContent = `${users.length} pending`;
      statsPill.textContent = `${users.length} user${users.length === 1 ? "" : "s"} awaiting approval`;
    }

    async function handleApprove(user) {
      try {
        clearError();
        const res = await fetch(`/admin/users/${user.id}/approve`, {
          method: "POST",
          headers: { Authorization: `Bearer ${token}` },
        });

        if (res.status === 401) {
          window.location.href = "/";
          return;
        }

        if (!res.ok) {
          throw new Error("Unable to approve user");
        }

        statsPill.textContent = `Approved ${user.username}`;
        await loadPending();
      } catch (err) {
        showError(err.message || "Unable to approve user");
      }
    }

    async function handleDeny(user) {
      if (!window.confirm(`Deny and delete user "${user.username}"? This cannot be undone.`)) {
        return;
      }

      try {
        clearError();
        const res = await fetch(`/admin/users/${user.id}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` },
        });

        if (res.status === 401) {
          window.location.href = "/";
          return;
        }

        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || "Unable to delete user");
        }

        statsPill.textContent = `Denied ${user.username}`;
        await loadPending();
      } catch (err) {
        showError(err.message || "Unable to deny user");
      }
    }

    async function loadPending() {
      try {
        clearError();
        const res = await fetch("/admin/overview", {
          headers: { Authorization: `Bearer ${token}` },
        });

        if (res.status === 401) {
          window.location.href = "/";
          return;
        }

        if (!res.ok) {
          throw new Error("Unable to fetch admin data");
        }

        const data = await res.json();
        const pendingUsers = (data.users || []).filter((user) => !user.is_active);
        renderPending(pendingUsers);
      } catch (err) {
        showError(err.message || "Unexpected error fetching pending users");
      }
    }

    loadPending();
  </script>

  <div class="legal-footer">
    Play-money entertainment only. Read our
    <a href="/legal.html" target="_blank" rel="noopener">legal disclaimer</a>
    and
    <a href="/terms.html" target="_blank" rel="noopener">terms of service</a>.
  </div>
</body>
</html>
