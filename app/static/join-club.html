<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PadPad Poker | Join a Club</title>
  <style>
    :root {
      --bg: #0b1224;
      --panel: #0f172a;
      --panel-border: #1f2937;
      --accent: #22c55e;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --btn: #2563eb;
      --btn-hover: #1d4ed8;
      --danger: #dc2626;
      --card: #11192e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .legal-footer {
      position: fixed;
      right: 16px;
      bottom: 16px;
      font-size: 11px;
      color: var(--text-muted, #9ca3af);
      z-index: 10;
    }

  .legal-footer a {
    color: inherit;
    text-decoration: none;
  }

  .legal-footer a + a {
    margin-left: 8px;
  }

  .legal-footer a:hover {
    color: #fff;
    text-decoration: underline;
  }

    .card {
      width: min(640px, 100%);
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
    }

    .card header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-circle {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      display: grid;
      place-items: center;
      font-weight: 700;
      color: #0b1224;
      box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.12);
    }

    h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    p.subhead {
      color: var(--text-muted);
      margin: 6px 0 18px;
      line-height: 1.5;
    }

    label {
      display: block;
      font-size: 12px;
      letter-spacing: 0.06em;
      color: var(--text-muted);
      margin: 14px 0 6px;
      text-transform: uppercase;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: #0b1224;
      color: var(--text-main);
      font-size: 14px;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
      flex-wrap: wrap;
      align-items: center;
    }

    button, .button-link {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--panel-border);
      background: linear-gradient(135deg, var(--btn), var(--btn-hover));
      color: #fff;
      cursor: pointer;
      font-weight: 700;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      text-decoration: none;
      text-align: center;
      flex: 1;
      min-width: 120px;
    }

    button.secondary, .button-link.secondary {
      background: transparent;
      color: var(--text-main);
      border-color: #1f2a3c;
    }

    button:active, .button-link:active { transform: translateY(1px); }

    .error {
      display: none;
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(220, 38, 38, 0.12);
      color: #fecdd3;
      border: 1px solid rgba(248, 113, 113, 0.25);
    }

    .success {
      display: none;
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(34, 197, 94, 0.12);
      color: #bbf7d0;
      border: 1px solid rgba(74, 222, 128, 0.25);
    }

    .tip {
      margin-top: 6px;
      color: var(--text-muted);
      font-size: 13px;
    }

    .section-grid {
      display: grid;
      gap: 14px;
      grid-template-columns: 1fr;
    }

    .section-card {
      background: var(--card);
      border: 1px solid #1f2a3c;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 4px;
    }

    .section-card h2 {
      margin: 4px 0 2px;
      font-size: 16px;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .section-hint {
      color: var(--text-muted);
      font-size: 12px;
    }

    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid #1f2937;
      color: var(--text-muted);
    }

    .pill.accent {
      background: rgba(34, 197, 94, 0.16);
      color: #bbf7d0;
      border-color: rgba(34, 197, 94, 0.25);
    }

    .helper-text {
      color: var(--text-muted);
      font-size: 13px;
      flex: 1;
    }

  </style>
</head>
<body>
  <div class="card">
    <header>
      <div class="brand">
        <div class="logo-circle">P</div>
        <div>
          <h1>Join a Club</h1>
          <p class="subhead">Enter the club code from your host to unlock the tables.</p>
        </div>
      </div>
      <a class="button-link secondary" id="logoutBtn" href="#">Log out</a>
    </header>

    <div class="section-grid">
      <form id="joinForm" class="section-card">
        <div class="section-header">
          <div>
            <h2>Join with a code</h2>
          </div>
          <span class="section-hint">Provided by your host</span>
        </div>

        <label for="clubCode">Club code</label>
        <input type="text" id="clubCode" name="clubCode" placeholder="e.g. 12345" required />
        <p class="tip">Club owners can find the code in their management dashboard.</p>

        <div class="actions">
          <button type="submit">Join club</button>
          <a class="button-link secondary" id="backToTables" href="/available-tables">Skip for now</a>
        </div>

        <div class="error" id="errorBox"></div>
        <div class="success" id="successBox"></div>
      </form>
    </div>
  </div>

  <script>
    const AUTH_KEY = "poker_token";
    const AUTH_STORAGE_KEY = "pokerAuth";
    const accessToken = localStorage.getItem(AUTH_KEY);

    if (!accessToken) {
      window.location.href = "/";
    }

    const joinForm = document.getElementById("joinForm");
    const errorBox = document.getElementById("errorBox");
    const successBox = document.getElementById("successBox");
    const logoutBtn = document.getElementById("logoutBtn");

    function showError(message) {
      errorBox.textContent = message;
      errorBox.style.display = "block";
      successBox.style.display = "none";
    }

    function showSuccess(message) {
      successBox.textContent = message;
      successBox.style.display = "block";
      errorBox.style.display = "none";
    }

    async function api(path, options = {}) {
      const headers = { "Content-Type": "application/json", ...(options.headers || {}) };
      if (accessToken) headers["Authorization"] = `Bearer ${accessToken}`;
      const res = await fetch(path, { ...options, headers });
      if (res.status === 401) {
        localStorage.removeItem(AUTH_KEY);
        window.location.href = "/";
        return Promise.reject(new Error("Unauthorized"));
      }
      if (!res.ok) {
        const text = await res.text();
        throw new Error(text || `Error ${res.status}`);
      }
      return res.json();
    }

    async function redirectIfAlreadyMember() {
      try {
        const clubs = await api("/clubs/", { method: "GET" });
        if (Array.isArray(clubs) && clubs.length > 0) {
          window.location.href = "/available-tables";
        }
      } catch (err) {
        console.warn("Unable to check club memberships", err);
      }
    }

    joinForm.addEventListener("submit", async (event) => {
      event.preventDefault();
      errorBox.style.display = "none";
      successBox.style.display = "none";

      const rawCode = document.getElementById("clubCode").value.trim();
      if (!rawCode) {
        showError("Please enter a club code.");
        return;
      }

      const clubId = Number(rawCode);
      if (!Number.isInteger(clubId) || clubId <= 0) {
        showError("Club code must be a positive number.");
        return;
      }

      try {
        const club = await api(`/clubs/${clubId}/join`, { method: "POST" });
        showSuccess(`Joined ${club.name || "club"}! Redirecting...`);
        setTimeout(() => (window.location.href = "/available-tables"), 800);
      } catch (err) {
        showError(err.message || "Unable to join club. Please try again.");
      }
    });

    logoutBtn.addEventListener("click", (event) => {
      event.preventDefault();
      localStorage.removeItem(AUTH_KEY);
      localStorage.removeItem(AUTH_STORAGE_KEY);
      window.location.href = "/";
    });

    redirectIfAlreadyMember();
  </script>

<div class="legal-footer">
  Play-money entertainment only. Read our
  <a href="/legal.html" target="_blank" rel="noopener">legal disclaimer</a>
  and
  <a href="/terms.html" target="_blank" rel="noopener">terms of service</a>.
</div>
</body>
</html>
