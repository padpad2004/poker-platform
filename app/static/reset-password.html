<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PadPad Poker | Reset Password</title>
  <style>
    :root {
      --bg: #0b1224;
      --panel: #0f172a;
      --panel-border: #1f2937;
      --accent: #22c55e;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --btn: #2563eb;
      --btn-hover: #1d4ed8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text-main);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #070d17;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    .backdrop {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(70, 82, 112, 0.35), transparent 55%),
        radial-gradient(circle at 85% 20%, rgba(86, 104, 138, 0.2), transparent 50%),
        radial-gradient(circle at 70% 75%, rgba(34, 197, 94, 0.06), transparent 45%),
        #070d17;
      filter: saturate(1.1);
      z-index: 0;
      pointer-events: none;
    }

    .backdrop::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0)),
        radial-gradient(circle at 10% 80%, rgba(200, 163, 107, 0.12), transparent 45%);
      mix-blend-mode: screen;
      opacity: 0.9;
    }

    .card {
      width: min(460px, 100%);
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 16px;
      padding: 32px 28px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 24px;
    }

    p.subhead {
      margin: 0 0 22px;
      color: var(--text-muted);
      line-height: 1.5;
    }

    label {
      display: block;
      font-size: 12px;
      letter-spacing: 0.06em;
      color: var(--text-muted);
      margin: 14px 0 6px;
      text-transform: uppercase;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: #0b1224;
      color: var(--text-main);
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 12px 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--btn), #1d4ed8);
      color: white;
      font-weight: 700;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }

    button:hover { box-shadow: 0 12px 25px rgba(37, 99, 235, 0.25); }
    button:active { transform: translateY(1px); }

    .error {
      margin-top: 10px;
      padding: 10px 12px;
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid rgba(220, 38, 38, 0.3);
      border-radius: 10px;
      color: #fecdd3;
      display: none;
      font-size: 13px;
    }

    .success {
      margin-top: 10px;
      padding: 10px 12px;
      background: rgba(34, 197, 94, 0.12);
      border: 1px solid rgba(34, 197, 94, 0.35);
      border-radius: 10px;
      color: #bbf7d0;
      display: none;
      font-size: 13px;
    }

    .helper {
      margin-top: 14px;
      color: var(--text-muted);
      font-size: 13px;
      text-align: center;
    }

    .legal-footer {
      position: fixed;
      right: 16px;
      bottom: 16px;
      font-size: 11px;
      color: var(--text-muted, #9ca3af);
      z-index: 10;
    }

    .legal-footer a {
      color: inherit;
      text-decoration: none;
    }

    .legal-footer a + a {
      margin-left: 8px;
    }

    .legal-footer a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
  <script>
    // Redirect signed-in users away
    const existingToken = localStorage.getItem("poker_token");
    if (existingToken) {
      window.location.href = "/available-tables";
    }
  </script>
</head>
<body>
  <div class="page">
    <div class="backdrop"></div>
    <div class="card">
      <h1>Choose a new password</h1>
      <p class="subhead">Enter and confirm your new password below to complete your reset.</p>

      <form id="reset-form">
        <label for="new-password">New password</label>
        <input type="password" id="new-password" name="new-password" placeholder="••••••••" required />

        <label for="confirm-password">Confirm password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required />

        <button type="submit">Update password</button>
        <div class="error" id="reset-error"></div>
        <div class="success" id="reset-success"></div>
      </form>

      <p class="helper">Have your login details? <a href="/" style="color: var(--accent);">Return to login</a></p>
    </div>
  </div>

  <div class="legal-footer">
    Play-money entertainment only. Read our
    <a href="/legal.html" target="_blank" rel="noopener">legal disclaimer</a>
    and
    <a href="/terms.html" target="_blank" rel="noopener">terms of service</a>.
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const form = document.getElementById("reset-form");
    const errorBox = document.getElementById("reset-error");
    const successBox = document.getElementById("reset-success");
    const newPasswordInput = document.getElementById("new-password");
    const confirmPasswordInput = document.getElementById("confirm-password");

    if (!token) {
      errorBox.textContent = "Reset link is missing or invalid.";
      errorBox.style.display = "block";
      form.querySelector("button[type='submit']").disabled = true;
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      errorBox.style.display = "none";
      successBox.style.display = "none";

      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (!newPassword || !confirmPassword) {
        errorBox.textContent = "Please enter and confirm your new password.";
        errorBox.style.display = "block";
        return;
      }

      if (newPassword !== confirmPassword) {
        errorBox.textContent = "Passwords must match.";
        errorBox.style.display = "block";
        return;
      }

      try {
        const response = await fetch("/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, new_password: newPassword }),
        });

        if (!response.ok) {
          const text = await response.text();
          throw new Error(text || "Unable to update password.");
        }

        successBox.textContent = "Password updated! You can now log in with your new credentials.";
        successBox.style.display = "block";
        form.reset();
      } catch (error) {
        errorBox.textContent = error.message || "Unable to update password.";
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
